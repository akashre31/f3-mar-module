<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
      <h1>NASA Picture of the Day</h1>
    </header>
    <main>
      <form id="search-form">
        <label for="search-input">Select a date:</label>
        <input type="date" id="search-input" name="search-input" />
        <button type="submit">Search</button>
      </form>
      <section id="current-image-container">
        <h2>Picture of the day</h2>
        <img id="current-image" src="" alt="Picture of the day" />
      </section>
      <section id="search-history-container">
        <h2>Search history</h2>
        <ul id="search-history"></ul>
      </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
